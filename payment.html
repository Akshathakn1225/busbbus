<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Twinkle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7f7;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: maroon;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .option {
      background: #fff0f0;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }

    .option img {
      width: 150px;
      height: 150px;
      margin-top: 15px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h2>Make Your Payment</h2>
  <p>Total Amount: ₹500</p>

  <div class="payment-options">
    <div class="option">
      <h3>Scan to Pay (GPay / PhonePe)</h3>
      <img src="qr-placeholder.png" alt="QR Code">
      <p>Scan this QR using GPay / PhonePe</p>
    </div>

    <div class="option">
      <h3>Pay via Debit Card</h3>
      <form id="cardForm">
        <input type="text" placeholder="Card Number" required><br>
        <input type="text" placeholder="Cardholder Name" required><br>
        <input type="month" required><br>
        <input type="password" placeholder="CVV" required><br>
        <button type="submit">Pay ₹500</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Payment successful!');
      window.location.href = 'ticket.html';
    });
  </script>

</body>
</html>
